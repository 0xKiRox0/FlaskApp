<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gauge.js & Bootstrap</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/gh/bernii/gauge.js/dist/gauge.min.js"></script>
</head>
<body class="bg-light">

  <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
    <canvas id="gaugeCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    var opts = {
      angle: -0.2,
      lineWidth: 0.2,
      radiusScale: 1,
      pointer: {
        length: 0.6,
        strokeWidth: 0.035,
        color: '#000000'
      },
      staticZones: [
        { strokeStyle: "#30B32D", min: 0, max: 1500 },
        { strokeStyle: "#FFDD00", min: 1500, max: 2550 },
        { strokeStyle: "#F03E3E", min: 2550, max: 2800 }
      ],
      limitMax: false,
      limitMin: false,
      highDpiSupport: true
    };

    var target = document.getElementById('gaugeCanvas');
    var gauge = new Gauge(target).setOptions(opts);
    gauge.maxValue = 2800;
    gauge.setMinValue(0);
    gauge.animationSpeed = 32;
    gauge.set(1250);
  </script>
</body>
</html>
